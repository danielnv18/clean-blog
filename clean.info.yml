name: Clean
type: theme
description: Drupal Theme based on Clean Blog http://startbootstrap.com/template-overviews/clean-blog/
package: Custom
core: 8.x
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css

libraries:
  - clean/bootstrap
  - clean/clean

regions:
  navigation: 'Navigation'
  header: 'Header'
  content: 'Content'
  footer: 'Footer'

base theme: stable

